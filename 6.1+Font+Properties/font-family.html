<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Font Family</title>
  <style>
    #helvetica {
      font-family: monospace;    }

    #sans-serif {
      font-family: Arial, sans-serif;
    }

    #serif {
      font-family: serif;
    }

    #Hello {
      font-family: sans-serif;
    }

    #cursive {
      font-family: cursive;
    }

    #monospace {
      font-family: monospace;
    }

    #fantasy {
      font-family: fantasy;
    }
  </style>
</head>

<body>
  <p id="helvetica">Keerthika</p>
  <p id="arial">Keerthika</p>
  <p id="serif">Keerthika</p>
  <p id="sans-serif">Keerthika</p>
  <p id="cursive">Keerthika</p>
  <p id="monospace">Keerthika</p>
  <p id="fantasy">Keerthika</p>

</body>

</html>
